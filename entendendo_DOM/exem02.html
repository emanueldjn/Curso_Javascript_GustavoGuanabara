<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>

    <style>
        body, input, button { 
            font: normal 18pt arial;
        }

        input {
            width: 100px;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <button type="button" value="somar" onclick="somar()">Somar</button>
    <div id="resultado"></div>

    <script>

        function somar() {
            // obtendo as referencias de cada elemento do HTML
            let txtn1 = document.getElementById("txtn1");
            let txtn2 = document.getElementById("txtn2");
            let resultado = document.getElementById("resultado");

            // converter os valores digitados pelo usuario dentro do input
            let  n1 = Number(txtn1.value);
            let  n2 = parseFloat(txtn2.value); 

            // Calcula a soma dos dois números
            let soma = n1 + n2;

            // Atualiza o conteúdo do elemento "resultado" com uma mensagem contendo a soma dos números
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a: ${soma}`

        }

    </script>

</body>

</html>
