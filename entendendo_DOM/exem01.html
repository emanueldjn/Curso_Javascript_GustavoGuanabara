<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <h1>Evento de Clique</h1>
    <!--ADD EVENTOS DIREITO DO HTML-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Clique aqui!</div>

    <script>
        let area = document.getElementById("area"); // ficou como escopo global (serve pra todas as functions)
        
        /* ADD EVENTOS DIRETO DO JAVASCRIPT
        area.addEventListener("click, clicar")
        area.addEventListener("mouseenter, entrar")
        area.addEventListener("mouseout, sair")
        */

        function clicar() {
            area.innerText = "VocÃª clicou!"
            area.style = "background-color: blue";
        }

        function entrar(){
            area.innerText = "Entrou com o mouse"
        }

        function sair(){
            area.innerText = "Saiu com o mouse"
            area.style = "green"
        }
      
    </script>
</body>

</html>
